<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - TAK-ADSB</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üõ©Ô∏è TAK-ADSB-Feeder</h1>
            <nav>
                <a href="/dashboard">Dashboard</a>
                <a href="/settings" class="active">Settings</a>
                <a href="http://{{ request.host.split(':')[0] }}:8080" target="_blank">Map</a>
            </nav>
        </header>

        <div class="dashboard">
            <h2>Configuration</h2>
            <p class="text-muted">Edit your feeder configuration</p>
            
            <div class="card">
                <h3>Location</h3>
                <div class="form-group">
                    <label>Latitude</label>
                    <input type="number" step="any" id="lat" value="{{ config.get('FEEDER_LAT', '') }}">
                </div>
                <div class="form-group">
                    <label>Longitude</label>
                    <input type="number" step="any" id="lon" value="{{ config.get('FEEDER_LONG', '') }}">
                </div>
                <div class="form-group">
                    <label>Altitude (meters)</label>
                    <input type="number" id="alt" value="{{ config.get('FEEDER_ALT_M', '') }}">
                </div>
                <div class="form-group">
                    <label>Timezone</label>
                    <select id="tz">
                        <option value="">-- Select Timezone --</option>
                        <optgroup label="US Timezones">
                            <option value="America/New_York">Eastern Time (ET)</option>
                            <option value="America/Chicago">Central Time (CT)</option>
                            <option value="America/Denver">Mountain Time (MT)</option>
                            <option value="America/Phoenix">Arizona Time (MST - no DST)</option>
                            <option value="America/Los_Angeles">Pacific Time (PT)</option>
                            <option value="America/Anchorage">Alaska Time (AKT)</option>
                            <option value="Pacific/Honolulu">Hawaii Time (HST)</option>
                        </optgroup>
                        <optgroup label="Canada">
                            <option value="America/Toronto">Eastern Time</option>
                            <option value="America/Vancouver">Pacific Time</option>
                        </optgroup>
                        <optgroup label="Europe">
                            <option value="Europe/London">London (GMT/BST)</option>
                            <option value="Europe/Paris">Paris (CET/CEST)</option>
                            <option value="Europe/Berlin">Berlin (CET/CEST)</option>
                        </optgroup>
                        <optgroup label="Other">
                            <option value="UTC">UTC</option>
                        </optgroup>
                    </select>
                </div>
                <div class="form-group">
                    <label>Feeder Name</label>
                    <input type="text" id="site_name" value="{{ config.get('MLAT_SITE_NAME', 'TAK-Feeder').split('-', 1)[1] if '-' in config.get('MLAT_SITE_NAME', '') else config.get('MLAT_SITE_NAME', 'TAK-Feeder') }}">
                    <small style="color: #666; display: block; margin-top: 5px;">
                        Current: {{ config.get('MLAT_SITE_NAME', 'Not set') }}
                    </small>
                </div>
            </div>

            <div class="card">
                <h3>TAK Server</h3>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="tak_enabled" {{ 'checked' if config.get('TAK_ENABLED', 'true') == 'true' else '' }}>
                        Enable TAK Server Feed
                    </label>
                </div>
                <div class="info-note" style="margin-top: 10px;">
                    <p>‚ÑπÔ∏è Connection details managed automatically with Tailscale failover</p>
                </div>
            </div>

            <div class="card">
                <h3>FlightRadar24</h3>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="fr24_enabled" {{ 'checked' if config.get('FR24_ENABLED') == 'true' else '' }}>
                        Enable FR24
                    </label>
                </div>
                <div class="form-group">
                    <label>Sharing Key</label>
                    <input type="text" id="fr24_key" value="{{ config.get('FR24_SHARING_KEY', '') }}">
                </div>
            </div>

            <div class="card">
                <h3>ADS-B Exchange</h3>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="adsbx_enabled" {{ 'checked' if config.get('ADSBX_ENABLED') == 'true' else '' }}>
                        Enable ADSBX
                    </label>
                </div>
                <div class="form-group">
                    <label>UUID</label>
                    <input type="text" id="adsbx_uuid" value="{{ config.get('ADSBX_UUID', '') }}">
                </div>
            </div>

            <div class="actions">
                <button class="btn btn-success" onclick="saveSettings()">üíæ Save Changes</button>
                <button class="btn" onclick="window.location.href='/dashboard'">‚Üê Back to Dashboard</button>
            </div>
        </div>

        <div id="status"></div>
    </div>

    <script>
        // Set timezone dropdown
        document.addEventListener('DOMContentLoaded', function() {
            const currentTz = "{{ config.get('FEEDER_TZ', 'UTC') }}";
            document.getElementById('tz').value = currentTz;
        });
        
        // Get zip code from coordinates
        async function getZipCodeFromCoords(lat, lon) {
            try {
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=18&addressdetails=1`,
                    { headers: { 'User-Agent': 'TAK-ADSB-Feeder/2.1' } }
                );
                
                if (!response.ok) throw new Error('Geocoding failed');
                const data = await response.json();
                
                if (data.address) {
                    return data.address.postcode || data.address.postal_code || null;
                }
                return null;
            } catch (error) {
                console.error('Failed to get zip code:', error);
                return null;
            }
        }
        
        async function saveSettings() {
            const lat = document.getElementById('lat').value;
            const lon = document.getElementById('lon').value;
            const siteName = document.getElementById('site_name').value.trim();
            
            showStatus('Saving...', 'info');
            
            // Get current full site name to check if we need to update zip
            const currentFullName = "{{ config.get('MLAT_SITE_NAME', '') }}";
            let finalSiteName = currentFullName;
            
            // If coordinates changed, look up new zip code
            if (lat && lon && siteName) {
                const zipCode = await getZipCodeFromCoords(lat, lon);
                if (zipCode) {
                    finalSiteName = `${zipCode}-${siteName}`;
                } else if (!finalSiteName.includes('-')) {
                    finalSiteName = `00000-${siteName}`;
                }
            } else if (siteName && !currentFullName.includes('-')) {
                finalSiteName = `00000-${siteName}`;
            } else if (siteName) {
                // Keep existing zip, update name only
                const parts = currentFullName.split('-');
                if (parts.length > 1) {
                    finalSiteName = `${parts[0]}-${siteName}`;
                }
            }
            
            const config = {
                FEEDER_LAT: lat,
                FEEDER_LONG: lon,
                FEEDER_ALT_M: document.getElementById('alt').value,
                FEEDER_TZ: document.getElementById('tz').value,
                MLAT_SITE_NAME: finalSiteName,
                
                TAK_ENABLED: document.getElementById('tak_enabled').checked ? 'true' : 'false',
                
                FR24_ENABLED: document.getElementById('fr24_enabled').checked ? 'true' : 'false',
                FR24_SHARING_KEY: document.getElementById('fr24_key').value,
                
                ADSBX_ENABLED: document.getElementById('adsbx_enabled').checked ? 'true' : 'false',
                ADSBX_UUID: document.getElementById('adsbx_uuid').value
            };
            
            try {
                const response = await fetch('/api/config', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(config)
                });
                
                if (!response.ok) throw new Error('Failed to save');
                
                showStatus('‚úì Saved! Feeder name: ' + finalSiteName, 'success');
                
                setTimeout(() => location.reload(), 2000);
                
            } catch (error) {
                showStatus('Error: ' + error.message, 'error');
            }
        }
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = type;
            status.style.display = 'block';
        }
    </script>
</body>
</html>
